    <style>
        .navbar a.active {
            font-weight: bold;
        }
        .navbar a.notactive{
            opacity: 40%;
        }
        .navbar {
            text-decoration: none;
            font-family: "Yu Gothic UI", ui-serif;
        }
        .navbar a{
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            color: black;
            font-size: 25px !important;
            text-decoration: none;
            padding-left: 10px;
            padding-right: 10px;
            font-weight: bold;
        }
        .navbar a:hover
        {
            opacity:100%;
            cursor: pointer;
        }
        .column{
            padding: 5px;
        }
        .row{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body th:style="'background-color:#B8E3DB;background-size: 10px 10px;background-image: repeating-linear-gradient(45deg, #B8E3DB 0, #B8E3DB 1px, #e5e5f7 0, #e5e5f7 50%);'">

    <div class="row">
        <div class="column">
            <img th:src="@{images/image1.png}" alt="" class="img-fluid" style="max-width:200px !important;">
        </div>
        <div class="column">
            <img th:src="@{images/logo.png}" alt="" class="img-fluid" style="max-width:300px !important;">
        </div>
        <div class="column">
            <img th:src="@{images/image2.png}" alt="" class="img-fluid" style="max-width:200px !important;">

    </div>
