spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: MAP-SERVICE
          uri: lb://MAP-SERVICE
          predicates:
            - Path=/mapa/**
        - id: COMPUTER-SHOPS-SERVICE
          uri: lb://COMPUTER-SHOPS-SERVICE
          predicates:
            - Path=/shop-in-city/**
        - id: NAJDI-KOMPJUTER
          uri: lb://NAJDI-KOMPJUTER
          predicates:
            - Path=/**