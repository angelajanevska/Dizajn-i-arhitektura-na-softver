<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        .navbar a.active {
            font-weight: bold;
        }
        .navbar a.notactive{
            opacity: 40%;
        }
        .navbar {
            text-decoration: none;
            font-family: "Yu Gothic UI", ui-serif;
        }
        .navbar a{
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            color: black;
            font-size: 25px !important;
            text-decoration: none;
            padding-left: 10px;
            padding-right: 10px;
            font-weight: bold;
        }
        .navbar a:hover
        {
            opacity:100%;
            cursor: pointer;
        }
        .card-text{
            color: deepskyblue;
        }
        .btn{
            float: right;
        }
        .card{
            padding: 5px;
            width: 600px;
            height: 400px;
            display: flex;
            flex: 1 1 auto;
        }
        .card-body{
            margin-left: 15%;
            position: absolute;
            top: 60%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        body{
            background-image: linear-gradient(to top, #e7f0fd 0%, #accbee 100%);
            background-attachment: fixed;
        }
        .container{
            margin-top: 100px;
        }
    </style>
</head>
<body>
<nav id="nav" class="navbar justify-content-center navbar-expand-sm navbar-dark">
    <a class="navbar-brand notactive" th:href="@{/}">Почетна</a>
    <a class="navbar-brand active" th:href="@{/najdi-kompjuter}">Најди компјутер</a>
    <a class="navbar-brand notactive" th:href="@{/mapa}">Мапа</a>
    <a class="navbar-brand notactive" th:href="@{/za-nas}">За нас</a>
</nav>
<div class="container">
    <div class="card mx-auto border-primary shadow">
        <br>
        <h3 th:text="${company.getName()}" class="text-center"></h3><hr>
        <div class="img-square-wrapper">
            <img style="width: 250px; margin-bottom: 10px; margin-right: 10px;" th:src="@{/images/logo.png}" alt="" class="float-left">
        </div>
        <div class="card-body" style="padding-left: 150px">
            <p th:if="${company.getCity()!= ' '}"><b>Град: </b><span class="card-text" th:text="${company.getCity()}"></span></p>
            <p th:if="${company.getStreet()!= ' '}"><b>Адреса: </b><span class="card-text" th:text="${company.getStreet()}"></span></p>
            <p th:if="${company.getWebsite()!= ' '}"><b>Веб страна: </b><span class="card-text"><a th:href="${company.getWebsite()}"  th:text="${company.getWebsite()}"></a></span></p>
            <p th:if="${company.getPhone()!= ' '}"><b>Телефонски број: </b><span class="card-text" th:text="${company.getPhone()}"></span></p>
            <p th:if="${company.getBrand() != ' '}"><b>Брендови достапни во продавницата: </b><span class="card-text" th:text="${company.getBrand()}"></span></p>
            <p th:if="${company.getRepair()!= '  '}"><b>Дали продавницата врши поправка: </b><span class="card-text" th:text="${company.getRepair()}"></span></p>
            <p th:if="${company.getOpeningHours()!= ' '}"><b>Работно време: </b><span class="card-text" th:text="${company.getOpeningHours()}"></span></p>
            <button onclick="history.back()" class="btn btn-md btn-primary" style="width: 100px">Назад</button>
        </div>
    </div>
</div>
</body>
</html>
